<html lang="en" class="scroll-smooth">

    <meta charset="UTF-8" />

    <title>Glaido | Universal Dictation</title>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #ffffff;
      }
      
      /* Brand Colors */
      .text-brand-lime { color: #BFF549; }
      .bg-brand-lime { background-color: #BFF549; }
      .border-brand-lime { border-color: #BFF549; }
      .hover\:bg-brand-lime:hover { background-color: #BFF549; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Marquee Animation */
      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-scroll {
        animation: scroll 30s linear infinite;
      }

      /* Glow Effects */
      .glow-green {
        box-shadow: 0 0 60px -15px rgba(191, 245, 73, 0.3);
      }
      
      .hero-gradient {
        background: radial-gradient(circle at 50% 50%, rgba(191, 245, 73, 0.15) 0%, rgba(0, 0, 0, 0) 50%);
      }
    </style>
